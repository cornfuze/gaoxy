<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Halaman Monitoring
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- Card 1: Navigate to Tab 1 -->
      <ion-col size="12" size-md="4">
        <ion-card (click)="navigateToTab('gaoxy1')" style="margin-bottom: 10px;">
          <div class="card-content">
            <div class="text-content">
              <ion-card-header>
                <ion-card-title>Gaoxy Facade</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Monitor the condition and growth of microalgae in real-time.
              </ion-card-content>
            </div>
            <ion-icon name="earth-outline" class="custom-icon"></ion-icon>
          </div>
        </ion-card>
      </ion-col>

      <!-- Card 2: Navigate to Tab 2 -->
      <ion-col size="12" size-md="4">
        <ion-card (click)="navigateToTab('tab2')" style="margin-bottom: 10px;">
          <div class="card-content">
            <div class="text-content">
              <ion-card-header>
                <ion-card-title>Water Quality</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Measure various parameters that affect water cleanliness and safety.
              </ion-card-content>
            </div>
            <ion-icon name="water-outline" class="custom-icon"></ion-icon>
          </div>
        </ion-card>
      </ion-col>

      <!-- Card 3: Navigate to Tab 3 -->
      <ion-col size="12" size-md="4">
        <ion-card (click)="navigateToTab('tab3')" style="margin-bottom: 10px;">
          <div class="card-content">
            <div class="text-content">
              <ion-card-header>
                <ion-card-title>Harvest</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Algae growth ready for harvest to ensure optimal conditions for healthy and productive algae growth..
