
<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- Card 1: Navigate to Gaoxy 1 -->
      <ion-col size="12" size-md="4">
        <ion-card style="margin-bottom: 10px;">
            <div class="card-content">
                <div class="header-section">
                    <ion-card-header>
                        <ion-card-title class="header-card">Gaoxy 1</ion-card-title>
                    </ion-card-header>
                    <ion-row class="toggle-row">
                      <ion-col style="display: flex; align-items: center; justify-content: center;" size="auto">
                        <h3>{{ toggle1Status }}</h3>
                      </ion-col>
                      <ion-col>
                        <ion-toggle [enableOnOffLabels]="true" class="indicator-toggle" (ionChange)="toggle1Changed($event)">
                        </ion-toggle>
                      </ion-col>
                    </ion-row>
                </div>
                <div class="progress-container">
                  <div class="progress-circle">
                      <svg width="100" height="100" viewBox="0 0 36 36">
                          <path
                              class="circle-bg"
                              d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                          />
                          <path
                              class="circle"
                              stroke-dasharray="75, 100"
                              d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                          />
                          <text x="18" y="20.35" class="percentage">75%</text>
                      </svg>
                  </div>
                  <div class="icon_indicator">
                      <div class="indicator">
                          <ion-icon name="water-outline" class="good"></ion-icon>
                          <ion-icon name="cloudy-outline" class="good"></ion-icon>
                          <ion-icon name="thermometer-outline" class="bad"></ion-icon>
                          <ion-icon name="invert-mode-outline" class="bad"></ion-icon>
                          <ion-icon name="sunny-outline" class="medium"></ion-icon>
                      </div>
                  </div>
              </div>
            </div>
        </ion-card>
    </ion-col>

    <!-- Card 1: Navigate to Gaoxy 2 -->
