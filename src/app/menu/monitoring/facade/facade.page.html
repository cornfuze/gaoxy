
<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- Card 1: Navigate to Tab 1 -->
      <ion-col size="12" size-md="4">
        <ion-card style="margin-bottom: 10px;">
          <div class="card-content">
            <div (click)="('tab1')" class="text-content">
              <ion-card-header >
                <ion-card-title class="header-card">Gaoxy 1</ion-card-title>
              </ion-card-header>
              <!-- Progress Circle SVG -->
              <div class="progress-circle">
                <svg width="100" height="100" viewBox="0 0 36 36">
                  <path
                    class="circle-bg"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <path
                    class="circle"
                    stroke-dasharray="75, 100"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <text x="18" y="20.35" class="percentage">75%</text>
                </svg>
              </div>
            </div>
            <div class="icon_indicator">
              <ion-toggle [enableOnOffLabels]="true" class="indicator-toggle">
                <h3>Active</h3>
              </ion-toggle>
              <div class="indicator">
                <ion-icon name="water-outline" class="good"></ion-icon>
                <ion-icon name="cloudy-outline" class="good"></ion-icon>
                <ion-icon name="thermometer-outline" class="bad"></ion-icon>
                <ion-icon name="invert-mode-outline" class="bad"></ion-icon>
              </div>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
