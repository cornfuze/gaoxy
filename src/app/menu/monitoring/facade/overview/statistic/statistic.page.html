<ion-content>
  <div class="Header">
    <ion-grid>
      <ion-row justify-content-between>
        <ion-col size="6" size-md="4" size-lg="1">
          <ion-list lines="none">
            <ion-item>
              <ion-select [(ngModel)]="selectedLevel" interface="popover" placeholder="Select Level">
                <ion-select-option value="o2level">O2 Level</ion-select-option>
                <ion-select-option value="co2level"
                  >CO2 Level</ion-select-option
                >
                <ion-select-option value="templevel"
                  >Temp Level</ion-select-option
                >
                <ion-select-option value="humlevel"
                  >Hum Level</ion-select-option
                >
                <ion-select-option value="lightintent"
                  >Light Intent</ion-select-option
                >
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="6" size-md="4" size-lg="1" class="align-right">
          <ion-list lines="none">
            <ion-item>
              <ion-select [(ngModel)]="selectedGaoxy" interface="popover" placeholder="Select Gaoxy">
                <ion-select-option value="gaoxy1">Gaoxy 1</ion-select-option>
                <ion-select-option value="gaoxy2">Gaoxy 2</ion-select-option>
                <ion-select-option value="gaoxy3">Gaoxy 3</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h4 style="color: white; margin: 10px; margin-left: 30px;">Current</h4>
  </div>
  <!-- Oxygen Level Section -->
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Oxygen Level</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="gauge-chart">
            <!-- Circular Progress Bar -->
            <div class="circular-progress">
              <!-- <ion-progress-bar [buffer]="buffer" [value]="progress"  color="success"></ion-progress-bar> -->
              <div class="progress-circle">
                <svg width="150" height="150" viewBox="0 0 36 36">
                  <path class="circle-bg" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path class="circle" stroke-dasharray="62.5, 100" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <text x="18" y="20.35" class="percentage">62.5%</text>
                  <text x="18" y="25.35" class="status">Good</text>
                </svg>
              </div>
              
              
              <!-- <div class="circular-progress-text">
                <span class="percentage">62.5 %</span>
                <span class="status">Good</span>
              </div> -->
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Trends</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas id="trendChart"></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
