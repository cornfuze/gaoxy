<ion-content [fullscreen]="true">
    <div class="control-page d-flex flex-column align-items-center position-relative w-100 h-100">
        <img src="../../../assets/images/shape.png" class="position-absolute z-n1">
        <div class="header w-100 d-flex p-4 mt-4 text-white">
            <span class="fs-4 fw-semibold me-auto">Hello, Admin123</span>
            <ion-icon slot="end" name="notifications-outline" class="fs-1"></ion-icon>
        </div>
        <div class="main-content w-100 bg-white text-black">
            <div class="title-box text-black rounded-3 text-center bg-white">
                <span class="fs-4 fw-semibold">Control</span>
            </div>
            <div class="content-box d-flex justify-content-between">
                <span class="d-inline-block fs-5">Seeding Cycle</span>
                <div class="dropdown d-inline-block">
                    <button class="btn btn-white" type="button" data-bs-toggle="dropdown">
                        Gaoxy 1
                        <ion-icon name="chevron-up-outline"></ion-icon>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Action</li>
                        <li class="dropdown-item">Another action</li>
                        <li class="dropdown-item">Something else here</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</ion-content>
