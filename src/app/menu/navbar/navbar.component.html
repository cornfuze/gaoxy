<ion-tabs>
  <ion-tab-bar class="ion-nav" slot="bottom">
    <div class="nav-cont">
      <div class="kotak-putih"></div>
      <div class="navigation">
        <ul>
          <li class="list active" (click)="setActive($event)">
            <a [routerLink]="['/home']" routerLinkActive="active">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Home</span>
            </a>
          </li>
          <li class="list" (click)="setActive($event)">
            <a [routerLink]="['/monitoring']" routerLinkActive="active">
              <span class="icon">
                <ion-icon name="desktop-outline"></ion-icon>
              </span>
              <span class="text">Monitoring</span>
            </a>
          </li>
          <li class="list" (click)="setActive($event)">
            <a [routerLink]="['/control']" routerLinkActive="active">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">Control</span>
            </a>
          </li>
          <li class="list" (click)="setActive($event)">
            <a [routerLink]="['/profile']" routerLinkActive="active">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
  </ion-tab-bar>
</ion-tabs>
