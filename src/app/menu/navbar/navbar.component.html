      <ul>
        <li id="home" class="list home" [routerLink]="['/home']" routerLinkActive="active">
          <a>
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list monitoring" [routerLink]="['/monitoring']" routerLinkActive="active">
          <a>
            <span class="icon">
              <ion-icon name="desktop-outline"></ion-icon>
            </span>
            <span class="text">Monitoring</span>
          </a>
        </li>
        <li class="list control" [routerLink]="['/control']" routerLinkActive="active">
          <a>
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="text">Control</span>
          </a>
        </li>
        <li class="list profile" [routerLink]="['/profile']" routerLinkActive="active">

            <span class="icon">
